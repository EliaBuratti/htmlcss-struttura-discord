<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord structure</title>

        <!-- style css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="container header_page">
                <div class="row">
                    <section class="col-2"></section>
                    <section class="col-8"></section>
                    <section class="col-2"></section>
                </div>
            </div>

        </header>
        <main>
            <section class="image">
                <div class="download"></div>
            </section>

            <section>
                <div class="container yellow">
                    <div class="row brown center ">
                        <div class="col-8 center">
                            <div class="card"></div>
                        </div>
                        <div class="col-4">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container yellow">
                    <div class="row brown center ">
                        <div class="col-4 center">
                            <div class="card"></div>
                        </div>
                        <div class="col-8">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container yellow">
                    <div class="row brown center ">
                        <div class="col-8 center">
                            <div class="card"></div>
                        </div>
                        <div class="col-4">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container main_bottom"></div>
            </section>

        </main>

        <footer>
            <div class="container dark_grey">

                <section class="row top grey">
                    <div class="col-4"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                </section>
                <section class="row mid grey">
                    <div class="logo"></div>
                    <div class="button"></div>
                </section>

            </div>
        </footer>

    </body>
</html>
